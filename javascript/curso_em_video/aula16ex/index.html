<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): 
            <input type="number" name="txtnum" id="txtnum">
            <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div id="resultado">
            <select name="tabela" id="tabela" size="5"></select><br>
            <input class="btn" type="button" value="Finalizar" onclick="finalizar()">
            <input class="btn" type="button" value="Reiniciar" onclick="reiniciar()">
            <p id="res"></p>
        </div>
    </section>
    <footer>
        <p>&copy; ExercícioCursoEmVídeo</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
