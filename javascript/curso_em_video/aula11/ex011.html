<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itamaraty</title>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    Digite o país em que você nasceu: <input type="text" id="nome_pais">
    <input type="button" value="Verificar" onclick="verPais()">
    <div id="res"></div>
    <script>
        function verPais(){
            var pais = document.querySelector("#nome_pais")
            var res = document.querySelector("#res")
            res.innerHTML = "<p>Você nasceu em " +pais.value+".</p>"
            if (pais.value == "Brasil") {
                res.innerHTML += "<p>Não, você é brasileiro!</p>"
            } else {
                res.innerHTML += "<p>Sim, você é estrangeiro!</p>"
            }
        }
    </script>
</body>
</html>
