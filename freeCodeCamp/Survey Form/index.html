<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>EWB: Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <header>
            <h1 id="title">Engineers Without Borders Survey Form</h1>
            <p id="description">Thank you for helping us improve our work and reach more people!</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required/>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                required/>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="optional">(optional)</span></label>
                <input
                type="number"
                name="age"
                id="number"
                min="13"
                max="90"
                class="form-control"
                placeholder="Enter your age"/>
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="learner">Student and Half Time Job</option>
                    <option value="job">Full Time Job</option>
                    <option value="other">Other</option>                 
                    <option value="preferNo">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <p>How did you meet the EWB?</p>
                    <label>
                        <input
                        name="how-meet"
                        value="facebook"
                        type="radio"
                        class="input-radio"
                        checked/>Facebook
                    </label>
                    <label>
                        <input
                        name="how-meet"
                        value="facebook"
                        type="radio"
                        class="input-radio"
                        />Friend
                    </label>
                    <label>
                        <input
                        name="how-meet"
                        value="instagram"
                        type="radio"
                        class="input-radio"
                        />Instagram
                    </label>
                    <label>
                        <input
                        name="how-meet"
                        value="newspaper"
                        type="radio"
                        class="input-radio"
                        />Newspaper
                    </label>
                    <label>
                        <input
                        name="how-meet"
                        value="other"
                        type="radio"
                        class="input-radio"
                        />Other
                    </label>
            </div>
            <div class="form-group">
                <p>Which projects have you heard about before? <span class="optional">(Check all that apply)</span></p>
                <label>
                    <input
                    name="projects-known"
                    value="clean-energy"
                    type="checkbox"
                    class="input-checkbox"
                    />Clean Energy
                </label>
                <label>
                    <input
                    name="projects-known"
                    value="clean-water"
                    type="checkbox"
                    class="input-checkbox"
                    />Clean Water
                </label>
                <label>
                    <input
                    name="projects-known"
                    value="quality-education"
                    type="checkbox"
                    class="input-checkbox"
                    />Quality Education
                </label>
                <label>
                    <input
                    name="projects-known"
                    value="reduced-inequalities"
                    type="checkbox"
                    class="input-checkbox"
                    />Reduced Inequalities
                </label>
                <label>
                    <input
                    name="projects-known"
                    value="sustainable-houses"
                    type="checkbox"
                    class="input-checkbox"
                    />Sustainable Houses
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."
                ></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        </div>
    </body>
</html>
